<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<script>
    $(document).ready(function(){
        $("button").addClass("animated bounce");
        // $(".text-primary").addClass("animated shake");
        // $("button").addClass("animated");
        // $(".btn").addClass("shake");
        // $("#target1").addClass("btn-primary");
        // we can also remove a class using jquery
        // $("#target2").removeClass("btn-default");
        //
        // $("#target1").css("color","red");
        // $("#target1").prop("disabled",true);

        // $("#target1").html("<em>#target1</em>");
        // $("#target2").html("#targettwo");

        $("#target1").remove();
        //moving a html element from one spot to other
        $("#target4").appendTo("#left-well");

        $("#target2").clone().appendTo("#right-well");

        $("#target5").parent().css("background-color","red");

        $("#left-well").children().css("color","orange");

        $(".target:nth-child(2)").addClass("animate__animated animate__bounce");

        $(".target:even").addClass("animate__animated animate__animate__shakeX");

        $("body").addClass("animate__animated animate__bounceOutDown")
    });
    
</script>


<body>
    <div class="container-fluid"><h3 class="text-primary text-center">jQuery Playground</h3>
        <div class="row">
            <div class="col-xs-6">
                <h4>#left-well</h4>
                <div class="well" id="left-well">
                    <button class="btn btn-default target" id="target1">#target1</button>
                    <button class="btn btn-default target" id="target2">#target2</button>
                    <button class="btn btn-default target" id="target3">#target3</button>
                </div>
            </div>
            <div class="col-xs-6">
                <h4>#right-well</h4>
                <div class="well" id="right-well">
                    <button class="btn btn-default target" id="target4">#target4</button>
                    <button class="btn btn-default target" id="target5">#target5</button>
                    <button class="btn btn-default target" id="target6">#target6</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
