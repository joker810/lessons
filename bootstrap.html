<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
</head>
<style>
    h2 {
      font-family: Lobster, Monospace;
    }
  
    .thick-green-border {
      border-color: green;
      border-width: 10px;
      border-style: solid;
      border-radius: 50%;
    }
  </style>
<body>
    <div class="container-fluid">

        <div class="row">
        <div class="col-xs-8">
        <h2 class="text-primary  text-center">CatPhotoApp</h2>
        </div>
        <div class="col-xs-4">
        <a href="#"><img class="img-responsive thick-green-border" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
        </div>
        </div>
      
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" class="img-responsive" alt="Three kittens running towards the camera.">
        <div class="container">
        <div class="row">
            <div class="col-xs-4">
                <button class="btn btn-primary btn-block">Like <i class="fas fa-thumbs-up"></i></button>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-info btn-block">Info <i class="fas fa-info-circle"></i></fa-info-circle></button>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-block btn-danger">Delete <i class="fas-fa-trash"></i></button>
            </div>
        </div>
    </div>
        <p>Things cats <span class="text-danger">love:</span></p>
        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
        <div class="row">
                <div class="col-xs-6">
                <label><input type="radio" name="indoor-outdoor"> Indoor</label>
                </div>
                <div class="col-xs-6">
                <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
                </div>
        </div>
        <div class="container">
        <div class="row">
            <div class="col-xs-4">
              <label><input type="checkbox" name="personality"> Loving</label>
              </div>
              <div class="col-xs-4">
            <label><input type="checkbox" name="personality"> Lazy</label>
            </div>
            <div class="col-xs-4">
            <label><input type="checkbox" name="personality"> Crazy</label>
            </div>
        </div>
        </div>
          <input type="text" placeholder="cat photo URL" required class="form-control">
          <button type="submit" class="btn btn-primary">Submit <i class="fa fa-paper-plane"></i></button>
        </form>
      </div>
</body>
</html>
